<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>SPARQL</title>

	<link href="kendoui/examples/content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="kendoui/styles/kendo.common.min.css" rel="stylesheet">
    <link href="kendoui/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="kendoui/styles/kendo.default.min.css" rel="stylesheet">
    <link href="kendoui/styles/kendo.default.mobile.min.css" rel="stylesheet">

    <link href="css/sparqlstyle.css" rel="stylesheet">
    
    <script src="kendoui/js/jquery.min.js"></script>
    <script src="kendoui/js/jszip.min.js"></script>
    <script src="kendoui/js/kendo.all.min.js"></script>
    <script src="kendoui/examples/content/shared/js/console.js"></script>
    <script>
        $(document).ready(function() {
            // create Editor from textarea HTML element with default set of tools
            $("#editor").kendoEditor({ 
				tools: [],
            	resizable: {
                	content: true,
                	toolbar: true
            	}
            });

            $("#panelbar").kendoPanelBar({
                expandMode: "single"
            });
        });
    </script>

</head>
<body>

	<div id="example">
       	<div class="demo-section k-content">
			<div class="left-panel">
	            <h4 class="inline">Enter your SPARQL code:</h4>
	            <div class="right">
					<a class="offline-button" href="#">Prev</a>
					<a class="offline-button" href="#">Redo</a>
				</div>
				<textarea id="editor" rows="10" cols="30" style="height:440px">
                        Kendo UI Editor allows your users to edit HTML in a familiar, user-friendly way.&lt;br /&gt;
                        In this version, the Editor provides the core HTML editing engine, which includes basic text formatting, hyperlinks, lists,
                        and image handling. The widget &lt;strong&gt;outputs identical HTML&lt;/strong&gt; across all major browsers, follows
                        accessibility standards and provides API for content manipulation.
                    &lt;/p&gt;
                    &lt;p&gt;Features include:&lt;/p&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Text formatting &amp; alignment&lt;/li&gt;
                        &lt;li&gt;Bulleted and numbered lists&lt;/li&gt;
                        &lt;li&gt;Hyperlink and image dialogs&lt;/li&gt;
                        &lt;li&gt;Cross-browser support&lt;/li&gt;
                        &lt;li&gt;Identical HTML output across browsers&lt;/li&gt;
                        &lt;li&gt;Gracefully degrades to a &lt;code&gt;textarea&lt;/code&gt; when JavaScript is turned off&lt;/li&gt;
                    &lt;/ul&gt;
                    &lt;p&gt;
                        Read &lt;a href=&quot;http://docs.telerik.com/kendo-ui&quot;&gt;more details&lt;/a&gt; or send us your
                        &lt;a href=&quot;http://www.telerik.com/forums/&quot;&gt;feedback&lt;/a&gt;!
                    &lt;/p&gt;
            	</textarea>
			</div>
			<div class="right-panel">
	            <ul id="panelbar">
	                <li class="k-state-active">
	                    <span class="k-link k-state-selected">Toolbox</span>
	                    <ul>
	                        <li>beautify code</li>
	                        <li>Remove MINUS</li>
	                        <li>Expand/Compact URI</li>
	                        <li>Remove Singleton</li>
	                        <li>Add Singleton Property</li>
	                    </ul>
	                </li>
	            </ul>
			</div>
		</div>
	</div>

</body>
</html>
